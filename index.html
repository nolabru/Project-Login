<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="assets/css/svg/cat-astronaut-animate.svg" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="login">
            <img src="assets/images/login.png" alt="">
            <p id="name">User</p>
        </div>
        <div class="tema">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="label" for="checkbox">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="principal">
            <div id="apr"></div>
            <div id="apr2">
                <form action="">
                    <h1>Login</h1>
                    <div id="bar"></div>
                    <p>Usuário</p>
                    <input type="text" name="user" id="user" placeholder="nolabru">
                    <p>Senha</p>
                    <input type="password" name="pass" id="password" placeholder="Enter 6 character or more">
                    <div id="enviar">
                        Login
                    </div>
                    <p id="sig-in">Não possui conta? <a href="./">Cadastre-se</a></p>
                </form>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
